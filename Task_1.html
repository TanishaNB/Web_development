<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIMELINE APP</title>
  <style>
    body {
      font-family: Times New Roman;
      margin: 0;
      padding: 0;
      background: #2e2d2d;
    }

    header {
      align-items: center;
      align-self: center;
      align-content: center;
      justify-content: center;
      justify-items: center;
      background: #b6cde2;
      justify-self: center;
      width: 100vw;
    }

    #Heading_font{
        font-size: 3rem;
    }

    #theme-toggle {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #filters {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

    #timeline {
      padding: 2rem;
    }

    .timeline-nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
    }

    .timeline-nav span {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: #ddd;
      cursor: pointer;
    }

    .timeline-nav span.active {
      background: #c493f5;
      color: pink;
    }

    .event {
      max-width: 600px;
      margin: auto;
      background: #ffc3f1;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    figure {
      margin: 1rem 0;
    }

    img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button {
      background: #acbaca;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #modal {
      display: none;
    }

    #Intro_of{
        font-size: 1.9rem;
        font-weight: bolder;
        font-style: italic;
    }


  </style>
</head>
<body>

  <header>
    <h1 id = "Heading_font">Timeline App</h1>
  </header>

  <nav id="filters">
    <!-- Future filters go here -->
  </nav>

  <main>
    <section id="timeline">

      <div class="timeline-nav">
        <span class="active">1970</span>
        <span>1980</span>
        <span>1990</span>
        <span>2000</span>
        <span>2010</span>
      </div>

      <article class="event">
        <h2>1977</h2>
        <h1 id = "Intro_of">Introduction of the First Personal Computer</h1>
        <figure>
          <img src="Retro_comp.avif" alt="Vintage Personal Computer" />
          <figcaption>
            The Kenbak-1, designed by John Blankenbaker in 1970 and first sold in 1971, is widely considered the world's first personal computer. It predates the use of microprocessors and used simple switches for input and lights for output. 
          </figcaption>
        </figure>
        <button>Learn More</button>
      </article>

    </section>
  </main>

  <div id="modal">
    <!-- Popups will go here -->
  </div>

</body>
</html>
